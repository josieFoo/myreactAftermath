<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React test-App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
    class Car {
      constructor(name) {
        this.brand = name;
      }

      present() {
        return 'I have a ' + this.brand;
      }
    }
    
    //mycar = new Car("Porsche. ");
    //document.write(mycar.brand);
    //document.write(mycar.present());

    class Model extends Car {
      constructor(name, mod) {
        super(name);
        this.model = mod;
      }
      show() {
        return this.present() + ', it is a ' + this.model
      }
    }
    mycar = new Model("Porsche", "911");
    //mycar.show();
    document.write(mycar.show());
    </script>
    <p id="demo"></p>
    <script>
    hello = (val) => {
      return "Hello, " + val;
    }
    document.getElementById("demo").innerHTML = hello("Josie!");
    </script>
    <div class="JS_CLOCK">
        <h2>00:00:00</h2>
    </div>
    <script src="./clock.js"></script>

    
  </body>
</html>
